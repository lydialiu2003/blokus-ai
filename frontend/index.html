<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blokus AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="info">
    <h1>Blokus AI</h1>
    <h2 id="current-turn">Current Turn: Player 1</h2>

    <h3 id="current-turn">Hover over a piece and press R for rotate and F for flip</h2>
    <button id="end-turn"> End Turn </button>
  </div>

  <!-- Main game area -->
  <div class="game-container">
    <!-- Board area -->
    <div id="board" class="board"></div>
  </div>

  <!-- Pieces area at the bottom -->
  <div id="piece-container" class="piece-container"></div>


  <script type="module" src="script.js"></script>
</body>
</html>
